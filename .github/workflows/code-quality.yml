name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true
        
    - name: Run go vet
      run: go vet ./...
      
    - name: Check formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "❌ Code is not formatted. Run 'go fmt ./...' to fix."
          gofmt -s -l .
          exit 1
        fi
        echo "✅ Code is properly formatted"
        
    - name: Check for common issues
      run: |
        # Try latest version first, fallback to specific version if needed
        go install honnef.co/go/tools/cmd/staticcheck@latest || go install honnef.co/go/tools/cmd/staticcheck@v0.6.0
        staticcheck ./...
        
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m
        
    - name: Check for security issues
      run: |
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        gosec ./...
        
    - name: Check for license headers
      run: |
        find . -name "*.go" -not -path "./vendor/*" -not -path "./.git/*" | while read file; do
          if ! head -n 1 "$file" | grep -q "Copyright\|License"; then
            echo "⚠️  File $file may be missing license header"
          fi
        done
        
    - name: Check for TODO/FIXME comments
      run: |
        if grep -r "TODO\|FIXME" --include="*.go" . | grep -v "testfailures/" | grep -v "docs/"; then
          echo "⚠️  TODO/FIXME comments found in production code"
          echo "Consider addressing these before merging"
        fi
        
    - name: Check for unused dependencies
      run: |
        go mod tidy
        if ! git diff --exit-code go.mod go.sum; then
          echo "❌ Dependencies are not tidy. Run 'go mod tidy' to fix."
          exit 1
        fi
        echo "✅ Dependencies are tidy"
